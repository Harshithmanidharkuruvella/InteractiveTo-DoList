<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Daily Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="app-title">
                    <i class="fas fa-tasks"></i>
                    TaskMaster
                </h1>
                <p class="app-subtitle">Organize your daily tasks efficiently</p>
            </div>
        </header>

        <!-- Task Input Section -->
        <section class="task-input-section">
            <form class="task-form" id="taskForm">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="taskInput" 
                        class="task-input" 
                        placeholder="What needs to be done?"
                        maxlength="200"
                        required
                    >
                    <button type="submit" class="add-btn">
                        <i class="fas fa-plus"></i>
                        Add Task
                    </button>
                </div>
                <div class="input-meta">
                    <span class="char-counter">
                        <span id="charCount">0</span>/200
                    </span>
                </div>
            </form>
        </section>

        <!-- Task Stats -->
        <section class="task-stats">
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-number" id="totalTasks">0</span>
                    <span class="stat-label">Total Tasks</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="activeTasks">0</span>
                    <span class="stat-label">Active</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="completedTasks">0</span>
                    <span class="stat-label">Completed</span>
                </div>
            </div>
        </section>

        <!-- Task Filters -->
        <section class="task-filters">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">
                    <i class="fas fa-list"></i>
                    All Tasks
                </button>
                <button class="filter-btn" data-filter="active">
                    <i class="fas fa-clock"></i>
                    Active
                </button>
                <button class="filter-btn" data-filter="completed">
                    <i class="fas fa-check-circle"></i>
                    Completed
                </button>
            </div>
            <div class="bulk-actions">
                <button class="bulk-btn" id="markAllComplete">
                    <i class="fas fa-check-double"></i>
                    Complete All
                </button>
                <button class="bulk-btn" id="clearCompleted">
                    <i class="fas fa-trash"></i>
                    Clear Completed
                </button>
            </div>
        </section>

        <!-- Task List -->
        <section class="task-list-section">
            <div class="task-list" id="taskList">
                <!-- Tasks will be dynamically inserted here -->
            </div>
            
            <!-- Empty State -->
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">
                    <i class="fas fa-clipboard-list"></i>
                </div>
                <h3>No tasks yet</h3>
                <p>Add your first task above to get started!</p>
            </div>
        </section>

        <!-- Task Actions Modal -->
        <div class="modal-overlay" id="modalOverlay">
            <div class="modal">
                <div class="modal-header">
                    <h3>Edit Task</h3>
                    <button class="modal-close" id="modalClose">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editTaskForm">
                        <div class="form-group">
                            <label for="editTaskInput">Task Description</label>
                            <textarea 
                                id="editTaskInput" 
                                class="edit-input"
                                maxlength="200"
                                rows="3"
                                required
                            ></textarea>
                            <div class="input-meta">
                                <span class="char-counter">
                                    <span id="editCharCount">0</span>/200
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="taskPriority">Priority</label>
                            <select id="taskPriority" class="priority-select">
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="cancelEdit">Cancel</button>
                    <button type="submit" form="editTaskForm" class="btn btn-primary">Save Changes</button>
                </div>
            </div>
        </div>

        <!-- Notification -->
        <div class="notification" id="notification">
            <div class="notification-content">
                <i class="notification-icon"></i>
                <span class="notification-message"></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
